<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="max-width: 700px; margin: 40px auto; padding: 30px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); font-family: Arial, sans-serif;">
        <h1 style="margin-bottom: 5px; font-size: 2em; color: #333;">{{resume.name}}</h1>
        <div style="margin-bottom: 15px; color: #555;">
            <span style="margin-right: 20px;"><strong>Email:</strong> {{resume.email}}</span>
            <span><strong>Phone:</strong> {{resume.phone_number}}</span>
        </div>
        <hr style="margin: 20px 0;">
        <section style="margin-bottom: 20px;">
            <h2 style="font-size: 1.2em; color: #2a7ae2; margin-bottom: 8px;">Summary</h2>
            <p style="color: #444;">{{resume.summary}}</p>
        </section>
        <section style="margin-bottom: 20px;">
            <h2 style="font-size: 1.2em; color: #2a7ae2; margin-bottom: 8px;">Skills</h2>
            <p style="color: #444;">{{resume.skills}}</p>
        </section>
        <section>
            <h2 style="font-size: 1.2em; color: #2a7ae2; margin-bottom: 8px;">Education</h2>
            <ul style="color: #444; padding-left: 20px;">
                <li>{{resume.school}}</li>
                <li>{{resume.university}}</li>
                <ul>
                    <li>{{resume.degree}}</li>
                </ul>
            </ul>
        </section>
    </div>


    
</body>
</html>
