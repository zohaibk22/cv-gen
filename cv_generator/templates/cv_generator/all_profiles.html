<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #4a90e2;
            color: #fff;
            padding: 20px;
            margin: 0 0 20px 0;
            text-align: center;
        }
        ul {
            max-width: 600px;
            margin: 30px auto;
            padding: 0;
            list-style: none;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        li {
            padding: 16px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:last-child {
            border-bottom: none;
        }
        a {
            background: #4a90e2;
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        a:hover {
            background: #357abd;
        }
    </style>
</head>
<body>
    <h1>All Resumes</h1>
    <ul>
        {% for resume in resumes %}
            <li>
                <span>{{resume.name}}</span>
                <a href="{% url 'cv_generator:generate_cv' resume.id %}">View CV</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
